---
argument_specs:
  main:
    options:

################################################################################
# Required
################################################################################
      borg_server_host:
        type: str
        required: true

      borg_server_host_ssh_key:
        type: str
        required: true

################################################################################
# Optional
################################################################################
      borg_server_host_url:
        type: str
        required: false
        default: "{{ borg_server_host }}"

      borg_server_user_home:
        type: str
        required: false
        default: /opt/borg

      borg_repo_name:
        type: str
        required: false
        default: "{{ inventory_hostname }}"

      borg_backup_name_format:
        type: str
        required: false
        default: "{hostname}-{now:%Y-%m-%dT%H:%M:%S}"

      borg_mode_append_only:
        type: bool
        required: false
        default: false

      borg_compression:
        type: str
        required: false
        default: zstd

      borg_included_dirs:
        type: list
        elements: str
        required: false
        default: []

      borg_excluded_dirs:
        type: list
        elements: str
        required: false
        default: []

      borg_passphrase:
        type: str
        required: false

      borg_decryption_keys_yaml_path:
        type: str
        required: false

      borg_cron_time:
        type: dict
        required: false
        options:
          minute:
            type: str
            required: false
            default: 0
          hour:
            type: str
            required: false
            default: 3
          weekday:
            type: str
            required: false
          day:
            type: str
            required: false
          month:
            type: str
            required: false
          special_time:
            type: str
            required: false
